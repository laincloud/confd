sudo: false
language: go
go:
- 1.8.x
install:
- go get github.com/Masterminds/glide
before_script:
- glide install
script:
- mv $GOPATH/src/github.com/laincloud $GOPATH/src/github.com/kelseyhightower
- go build -o bin/confd .
after_success:
- xz -9k bin/confd
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/confd
  - bin/confd.xz
  on:
    tags: true
